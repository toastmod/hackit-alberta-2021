<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <title>Cannext - Sign up</title>

    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/imgs/logo.png">
</head>

<body>
    <div class="container">

        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <!-- Title + sub -->
                    <div class="fuid-container mb-5">
                        <div class="row align-items-center my-2">
                            <div class="col-auto">
                                <h1>
                                    <a href="./intro.html">
                                        Cannext
                                    </a>
                                </h1>
                            </div>

                            <div class="col">
                                <a href="./intro.html">
                                    <img src="/imgs/logo.svg" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <h2>Helping you connect pathways to the future.</h2>
                        </div>
                    </div>


                    <!-- Login form -->
                    <!-- https://web.dev/sign-in-form-best-practices/ -->
                    <h3 class="mb-3">Sign up</h3>
                    <form class="row g-3">
                        <div class="col">

                            <div class="col">
                                <label for="inputName1" class="form-label">Display Name</label>
                                <input type="email" class="form-control" id="current-email" autocomplete="email">
                            </div>
                            <div class="col">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="current-email" autocomplete="email">
                            </div>

                            <div class="col">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="current-password"
                                    autocomplete="current-password">
                            </div>

                            <div class="col">
                                <button id="signin-btn" type="submit" class="btn btn-primary my-3">Sign
                                    in</button>
                                <p>Already have an account? <a href="./login.html">Log In</a></p>
                            </div>
                        </div>

                        <div class="col">
                        </div>

                    </form>


                </div>

                <div class="col">
                    <!-- Image prev here -->
                    <img src="/imgs/demo1.png" alt="">
                </div>
            </div>
        </div>

    </div>

    <!-- Bootsrap 5.0 Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
