<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col">
                <!-- Title + sub -->
                <div class="fuid-container">
                    <div class="row">
                        <div class="col-auto">
                            <h1>
                                <a href="./intro.html">
                                    Cannext

                <h3>Login</h3>

                    <div class="col">
                        <div class="col">
                            <label for="inputEmail4" class="form-label">Email</label>

                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="new-password" autocomplete="new-password">
                        </div>

                        <div class="col">
                            <button id="signup-btn" type="submit" class="btn btn-primary">Sign Up and Connect</button>
                            <p>Already have an account? <a href="./login.html">Log In</a></p>
                        </div>
                    </div>

                    <div class="col">
                    </div>
