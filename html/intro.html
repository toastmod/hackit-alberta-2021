<html>
<title>Cannext - Home</title>

<head>
	<!-- Bootstrap 5.0 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="/CSS/styles.css">

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/imgs/logo.png">
</head>

<body style="user-select: none;">
	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col">
				<!-- Title + sub -->
				<div class="fuid-container mb-3">
					<div class="row align-items-center">
						<div class="col-auto">
							<h1>
								<a href="./intro.html">
									Cannext
								</a>
							</h1>
						</div>

						<div class="col">
							<a href="./intro.html">
								<img src="/imgs/logo.svg" alt="logo">
							</a>
						</div>
					</div>
					<div class="row">
						<h2>Helping you connect pathways to the future.</h2>
					</div>
				</div>

				<button id="signup-btn" type="submit" class="btn btn-primary mb-3">Sign up and Connect</button>

				<p>Already have an account? <a href="./login.html">Log In</a></p>
			</div>

			<div class="col-9">
				<!-- Image carousel here -->
				<!-- Screenshots carousel -->
				<div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>

					<!-- Images -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="../imgs/Frame - 1.png" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="../imgs/Frame - 2.png" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="../imgs/Frame - 3.png" class="d-block w-100" alt="...">
						</div>
					</div>

					<!-- Next and Prev Buttons -->
					<!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button> -->
				</div>

			</div>
		</div>




	</div>

	<!-- Bootsrap 5.0 Javascripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
	</script>
</body>

</html>
