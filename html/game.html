<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <title>Cannext - Game</title>

    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/imgs/logo.png">
</head>

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col">
                <div class="fluid-container">
                    <div class="row pb-3">
                        <!-- Status Bar -->
                        <div class="col">
                            <div class="fluid-container">
                                <!-- Satus bar above game -->
                                <div class="row align-items-center">
                                    <!-- Logo -->
                                    <div class="col">
                                        <h1>
                                            <a href="./intro.html">
                                                Cannext <img src="/imgs/logo.png" width="10%" alt="logo.png">
                                            </a>
                                        </h1>
                                    </div>

                                    <!-- Level -->
                                    <div class="col-5">
                                        <b>Level <span id="user-level">1</span> Explorer</b>
                                        <!-- Level progress bar -->
                                        <div class="progress" style="height: 6px;">
                                            <div id="user-xp" class="progress-bar bg-secondary" role="progressbar"
                                                style="width: 45%;" aria-valuenow="50" aria-valuemin="0"
                                                aria-valuemax="100">
                                            </div>
                                        </div>

                                    </div>


                                    <div class="col">
                                        <!-- Number of coins -->
                                        <img src="/imgs/coinbag.png" alt="pouch of coins">
                                        <b><span id="user-coins">120c</span></b>
                                    </div>

                                </div>


                            </div>
                        </div>

                        <!-- Signout and avatar -->
                        <div class="col-auto">
                            <button id="signout-btn" type="submit" class="btn btn-danger">Sign out</button>
                            <img class="ms-3" src="/imgs/avatar1.png" alt="">
                        </div>

                    </div>

                </div>

                <!-- CANVAS and Chatbox row -->
                <div class="row">
                    <!-- Game Canvas -->
                    <div class="col" style="max-width: 100%;">
                        <div id="gameCanvas" class="col bg-light">
                        </div>
                    </div>

                    <div class="col-lg-auto">
                        <!-- Chatbox Image -->
                        <div id="chatbox"> <img class="img-fluid" src="/imgs/chatbox.png" alt=""></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Floating Help button at bottom -->
        <img src="/imgs/help.svg" alt="help button" id="help-btn">
    </div>


    <!-- Bootsrap 5.0 Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
